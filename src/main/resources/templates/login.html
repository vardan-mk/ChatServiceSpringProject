<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title> Login Page </title>
</head>
<body>

<p th:if="${loginError}" class="error">Wrong user or password</p>


<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container">
<form th:action="@{/login}" method="post" class="col-sm-6">
    <br>
    <div ><input type="text" name="username" placeholder="Username" class="col-sm-12"/></div>
    <br>
    <div ><input type="password" name="password" placeholder="Password" class="col-sm-12"/> </div>
    <br>
    <div th:marginheight="2"><input type="submit" class="btn  btn-primary btn-block" value="Sign In"/></div>
</form>
</div>
<br>
<p>Click <a th:href="@{/registration}">here</a> to register.</p>

</body>
</html>
