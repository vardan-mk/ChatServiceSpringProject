<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${usernameError}">
    th:text="${usernameError}"
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/registration}" method="post" enctype="multipart/form-data">
    <div><label> First Name : <input type="text" name="firstname"/> </label></div>
    <div><label> Last Name : <input type="text" name="lastname"/> </label></div>
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> Profile Picture: <input type="file" name="file" id="customFile" /></label></div>
    <div><input type="submit" value="Register"/></div>
</form>
</body>
</html>
